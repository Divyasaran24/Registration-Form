<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  <div class="container ">
    <!-- !form -->
    <form action="" class="form" id="registration-Form">
      <!-- !heading -->
      <h1 >Registration Form</h1>
      <!-- !name -->
      <div>
        <div class="box">
          <label for="name" id="fname" >User Name</label>
          <br>
          <input type="text" class="input-box" name="name" id="username" placeholder="Enter the user name" required>
          <br>
        </div>
      <!-- !mail -->
      <div class="box">
        <label for="mail" id="email">Email</label>
        <br>
        <input type="email" class="input-box" name="mail" id="email" placeholder="Enter the email" required>
        <br>
      </div>
      <!-- !password -->
      <div class="box">
        <label for="password">Password</label>
        <br>
        <input type="password" class="input-box" id="password" placeholder="Password (6-10 characters)" required>
        <br>
      </div>   

      <div id="password-strength" class="password-strength"></div>
      <!-- !confirm password -->
      <div class="box">
        <label for="confirm-password" >Confirm Password</label>
        <br>
         <input type="password" class="input-box" id="confirm-password" placeholder="Confirm Password" required>
        <br>
      </div>
      <!-- !chechbox -->
      <p>
        <input type="checkbox" name="" id="" class="check-box" required>
            By creating an account you agree to our <a href="#">Terms & Privacy</a>
      </p>
      <!-- !button -->
      <div class="btnn" id="register-btn">
        <button type="submit">Register</button> 
      </div>
    </div>
    </form>
  </div> 

  <div class="pop-up" id="pop-up">
    <div class="pop-content">
      <span class="close"><i class="bi bi-x"></i></span>
      <h1 class="succ">successfully completed</h1>
      <i class="bi bi-check2-circle circle"></i>
      <button class="okay-btn" id="okay-btn">Okay</button>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  
</body>
</html>
