<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
    <form action="" class="form">
        <h1>log in</h1>

        <div class="box">
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" class="input-box" placeholder="Enter email" required>
        </div>

        <div class="box">
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" class="input-box" placeholder="Enter password" required>
        </div>

        <div class="small-box">
            <p class="ch-para">
                <input type="checkbox" class="check-box">Remember Me
            </p>
            <a href="#" class="forget">Forget password?</a>
        </div>

        <div class="btnn">
            <button type="submit">Login</button>
        </div>
    </form>
   </div>

   <script src="./script.js"></script>
</body>
</html>
